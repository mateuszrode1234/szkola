<html>
    <head>
        <script>
            public class liczby {
                public static void main(String[] args){
                    System.out.printIn("Petla w Javie");
                    System.out.printIn("Petla for");
                    int i=0;
                    for(i=0; i<100; i++){
                        System.out.printIn("Liczba "+ i +" jest "+(i%2==0?"parzyste":"nieparzyste"));
                    }
                    System.out.printIn("Petla while");
                    i=0;
                    while((i++)<100){
                        System.out.printIn("Liczba"+ i +" jest "+(i%2==0?"parzyste":"nieparzyste"));
                    }
                    System.out.printIn("Petla do while");
                    i=1;
                    do{
                        System.out.printIn("Liczba"+ i +" jest "+(i%2==0?"parzyste":"nieparzyste"))
                    }while((i++)<100);
                }
            }
        </script>
    </head>
    <body></body>
</html>
